version: '3.8'

services:
  kafka:
    image: bitnami/kafka:3.9.0
    container_name: kafka
    ports:
      - "9092:9092"     # 외부 통신용 포트 (EXTERNAL)
      - "29092:29092"   # 내부 통신용 포트 (INTERNAL)
    environment:
      # --- KRaft 단일 노드 관련 설정 ---
      - KAFKA_ENABLE_KRAFT=true
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093

      # --- 리스너 / 광고 주소 설정 ---
      # 1) 리스너 정의
      - KAFKA_CFG_LISTENERS=INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      # 3) inter.broker.listener.name 설정 (내부 통신용 리스너를 "INTERNAL"로 지정)
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL

      # --- 단일 노드이므로 replication factor 등을 전부 1 ---
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1

      # --- 테스트용 : PLAINTEXT 리스너 허용 ---
      - ALLOW_PLAINTEXT_LISTENER=yes

    restart: unless-stopped


  akhq:
    image: tchiotludo/akhq:0.25.1
    container_name: akhq
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local:
              properties:
                # 브로커가 INTERNAL 리스너로 광고하는 "kafka:9092"에 연결
                bootstrap.servers: "kafka:29092"
          server:
            access-log: true
            base-path: /
          security:
            default-group: admin
        micronaut:
          server:
            port: 8080
            cors:
              enabled: true
    restart: unless-stopped